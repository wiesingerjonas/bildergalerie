<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jonas Dorfinger | https://dorfingerjonas.at"></meta>
    <title>Slideshow</title>
    <script src='https://kit.fontawesome.com/e7df220bd7.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/scripts.js"></script>
</head>
<body>
    <section id="slideshowSection">
        <!-- <h1>Slideshow</h1> -->

        <div id='slideshowWrapper'>
            <div id='images'>

            <div id='iconWrapper'>
                <i class='fas fa-chevron-left' id='arrowLeft'></i>
                <i class='fas fa-chevron-right' id='arrowRight'></i>
            </div>
            
            <div id="overflowWrapper"></div>
        </div>
    </section>
</body>
</html>
